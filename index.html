<!DOCTYPE html>
<html>
    <head>
        <title>Libbing Madly with Adam</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet1.css">
    </head>

    <body>
        
            <h1 class="centered-title">Libbing Madly with Adam</h1>
       

        <div id="madLibsApplication" class="container">
            
            <!--Image-->
            <div id="MadScientist">
                <img src="img/madLibScientist.png" height="300px">   
              
            </div>

            <!--This is where the user will input-->
            <div id="entryForm">
                <input type="text" id="name" placeholder="Enter a name:">
                <input type="text" id="adjective" placeholder="Enter an adjective:">
                <input type="text" id="noun" placeholder="Enter a noun:">
                <input type="text" id="verb" placeholder="Enter a verb:">
                <input type="text" id="name2" placeholder="Enter a name:">
                <input type="text" id="adjective2" placeholder="Enter an adjective:">
                <input type="text" id="noun2" placeholder="Enter a noun:">
                <input type="text" id="adverb" placeholder="Enter an adverb:">
                <input type="text" id="verb2" placeholder="Enter a verb:">
                <input type="text" id="adjective3" placeholder="Enter an adjective:">
                <input type="text" id="noun3" placeholder="Enter a noun:">
                <button id="generateBtn">Show Mad Lib</button>
            </div>

            <!--This is the output and reset button-->
            <div id="madLibOutput" class="hidden">
                <p id="madLibText"></p>
                <button id="resetBtn">Reset and start over!</button>
            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
